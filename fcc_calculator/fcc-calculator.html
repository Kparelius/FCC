<html>
<head>
<script src="jquery-1.10.2.min.js"></script>
<script src="fcc_calulator.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="fcc_calculator.css" media="screen" />
</head>
<body>
<div class='row'>
  <div class="col-md-6 col-md-offset-3" id="calc">
    <div id="display">
      <table class="table table-bordered table-condensed">
        <h1>0</h1>
      </table>
    </div>
    <div id="col1" class="btn-group-vertical">
      <button type="button" id="allclear" class="btn btn-lg btn-default"><b>AC</b></button>
      <button type="button" id="seven" class="btn btn-lg btn-default"><b>7</b></button>
      <button type="button" id="four" class="btn btn-lg btn-default"><b>4</b></button>
      <button type="button" id="one" class="btn btn-lg btn-default"><b>1</b></button>
      <button type="button" id="zero" class="btn btn-lg btn-default"><b>0</b></button>
    </div>

    <div id="col2" class="btn-group-vertical">
      <button type="button" id="clear" class="btn btn-lg btn-default"><b>CE</b></button>
      <button type="button" id="eight" class="btn btn-lg btn-default"><b>8</b></button>
      <button type="button" id="five" class="btn btn-lg btn-default"><b>5</b></button>
      <button type="button" id="two" class="btn btn-lg btn-default"><b>2</b></button>
      <button type="button" id="decimal" class="btn btn-lg btn-default"><b>.</b></button>
    </div>

    <div id="col3" class="btn-group-vertical">
      <button type="button" id="percent" class="btn btn-lg btn-default"><b>%</b></button>
      <button type="button" id="nine" class="btn btn-lg btn-default"><b>9</b></button>
      <button type="button" id="six" class="btn btn-lg btn-default"><b>6</b></button>
      <button type="button" id="three" class="btn btn-lg btn-default"><b>3</b></button>
      <button type="button" id="equals" class="btn btn-lg btn-default"><b>=</b></button>
    </div>

    <div id="col4" class="btn-group-vertical">
      <button type="button" id="divide" class="btn btn-lg btn-default"><b>/</b></button>
      <button type="button" id="multiply" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></button>
      <button type="button" id="subtract" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
      <button type="button" id="add" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    </div>
  </div>
</div>
</body>
<html>
